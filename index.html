<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
    
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="add-new-book-link">Add New Book</a></li>
            <li><a href="#" id="book-list-link">Book List</a></li>
            <li><a href="#" id="contact-link">Contact</a></li>
        </ul>
    </nav>
    <h5>Awesome Books</h5>

    <section id="book-list" class="content"></section>

    <div id="bookContainer" class="book-container"></div>

    <form id="form" method="post">


        <h5>Add a new Book</h5>

        <p>
            <input type="text" placeholder="Title" id="bookname" required>
        </p>
        <p>
            <input type="text" placeholder="Author" id="authorname" required>
        </p>
                
        <button type="submit" class="addbutton">Add</button>
    </form>
    
    <div id="contact" class="content">
        <p>Contact us at beykmail@gmail.com</p>
    </div>

<script src="./index.js"></script>    
</body>
</html>
