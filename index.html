<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
    
</head>
<body>
    <h3>All Awesome Books</h3>

    <section id="book-list" class="content"></section>

        <div id="bookContainer" class="book-container"></div>

    <form id="form" method="post">


        <h5>Add a new Book</h5>

        
            <input type="text" placeholder="Title" id="bookname" required></br>
        
            <input type="text" placeholder="Author" id="authorname" required></br>
        
                
        <button type="submit" class="addbutton">Add</button>
    </form>
    

<script src="./index.js"></script>    
</body>
</html>
